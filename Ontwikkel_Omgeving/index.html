<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Inschrijven nieuwsbrief</title>
</head>
<body>

    <form method="post" action="classes/process.php">
        <h1>Aanvraag nieuwsbrief</h1>

        <table>
            <tr>
                <td>
                    <input type="text" name="voornaam" placeholder="Wat is uw voornaam?" required>
                </td>
                <td>
                    <input type="text" name="tussenvoegsel" placeholder="Tussenvoegsel">
                </td>
                <td>
                    <input type="text" name="achternaam" placeholder="Wat is uw achternaam?" required>
                </td>
            </tr>

            <tr>
                <td colspan="2">
                    <input type="text" name="straatnaam_nummer" placeholder="Straatnaam en nummer" required>
                </td>
                <td>
                    <input type="date" name="geboortedatum" required>
                </td>
            </tr>

            <tr>
                <td>
                    <input type="text" name="postcode" placeholder="Wat is uw postcode?" required>
                </td>
                <td>
                    <input type="text" name="woonplaats" placeholder="Wat is uw woonplaats?" required>
                </td>
                <td>
                    <input type="tel" name="telefoonnummer" placeholder="Telefoonnummer" required>
                </td>
            </tr>

            <tr>
                <td colspan="3">
                    <input type="checkbox" id="voorwaarden" name="akkoord" value="1" required>
                    <label for="voorwaarden">Ik ga akkoord met de voorwaarden zoals vermeld op de website.</label>
                </td>
            </tr>

            <tr>
                <td colspan="3">
                    <input type="submit" value="Verstuur">
                </td>
            </tr>
        </table>
    </form>

</body>
</html>
